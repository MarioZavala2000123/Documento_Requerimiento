<!doctype html>
<html lang="en">

<head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Curso</title>
</head>

<body>
    <h1>Curso <a  class="btn" href="Index.html" role="button">Menú</a></h1>

    <div class="card">
        <div class="card-body">
            Filtro
        </div>
    </div>

    <div class="mb-3">
        <input type="email" class="form-control" id="idCurso" placeholder="ID">
    </div>
    <div class="mb-3">
        <input type="email" class="form-control" id="txtDescripcionActividad" placeholder="Descripción">
    </div>

    <button type="button" class="btn btn-primary" onclick="fetchActividades()">Buscar</button>
    <a class="btn btn-primary" onclick="fetchSaveActividades()" role="button">Grabar</a>

    <table class="table">
        <thead>
            <tr>
                
                <th scope="col">Id</th>
                <th scope="col">Nombre</th>
                <th scope="col">Creditos</th>
            </tr>
        </thead>
        <tbody id="testBodyActividad">
            
        </tbody>
    </table>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>

    <script src='JS/Curso.js'></script>

</html>
