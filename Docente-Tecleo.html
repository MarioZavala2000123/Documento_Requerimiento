<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Docente Tecleo</title>
  </head>
  <body>
    <h1>Docente Tecleo <a  class="btn" href="Index.html" role="button">Menú</a></h1>

    <div class="container my-5">
        <h2>Ingrese datos del Docente</h2>
        <form id="cursoTecleo">
          <input type="text" id="dpiD" name="dpiD" class="form-control my-3" placeholder="DPI del Docente">
          <input type="text" id="nombreD" name="nombreD" class="form-control my-3" placeholder="Nombre del Docente">
          <input type="text" id="apellidosD" name="apellidosD" class="form-control my-3" placeholder="Apellidos del Docente">
          <input type="text" id="telefonoD" name="telefonoD" class="form-control my-3" placeholder="Teléfono del Docente">
          <input type="text" id="correoD" name="correoD" class="form-control my-3" placeholder="Correo electronico del Docente">



          <button type="button" onclick="grabar();" class="btn btn-primary">Guardar</button-->
            </form>

    </div>


    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!--POST-->
  <script>

    function grabar() {
      let url = 'http://147.182.187.126/attendance/docente'
      var dpiD = document.getElementById('dpiD').value
      var nombreD = document.getElementById('nombreD').value
      var apellidosD = document.getElementById('apellidosD').value
      var telefonoD = document.getElementById('telefonoD').value
      var correoD = document.getElementById('correoD').value

      var data = {
        dpi: dpiD,
        nombres: nombreD,
        apellidos: apellidosD,
        telefono: telefonoD,
        mail: correoD
      }

      console.log(JSON.stringify(data));

      fetch(url, {
        method: 'POST',
        body: JSON.stringify(data),
        headers: {
          'Content-Type': 'application/json'
        }
      }).then(res => res.json())
        .catch(error => console.error('Error: ', error))
        .then(response => console.log('Exito:', response));

    }

  </script>
  </body>
</html>
