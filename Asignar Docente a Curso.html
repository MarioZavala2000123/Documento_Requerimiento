<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Asisgnación Docente a Cursos</title>
</head>

<body>
    <h1>Asisgnación Docente a Cursos</h1>

    <div class="card">
        <div class="card-body">
            Nombre Docente
        </div>
    </div>

    <select class="form-select" aria-label="Default select example">
        <option selected>--Docente--</option>
        <option value="1">Marcos</option>
        <option value="2">Delia</option>
        <option value="3">Danilo</option>
    </select>

    <div class="card">
        <div class="card-body">
            Curso
        </div>
    </div>

    <select class="form-select" aria-label="Default select example">
        <option selected>--Curso--</option>
        <option value="1">Programación</option>
        <option value="2">Comunicación Escrita</option>
        <option value="3">Matemáticas</option>
    </select>
    <div class="card">
        <div class="card-body">
            Periodo
        </div>
    </div>


    <select class="form-select" aria-label="Default select example">
        <option selected>--Periodo--</option>
        <option value="1">1ro</option>
        <option value="2">2do</option>
        <option value="3">3ro</option>
    </select>



    <br />

    <button type="button" class="btn btn-primary">Grabar</button>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>


    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>


    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
</body>

</html>
