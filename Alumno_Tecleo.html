  <div class="container my-5">
    <h2>Ingrese datos del Alumno</h2>
    <form id="cursoTecleo">
      <input type="text" id="nombresA" name="nombre" class="form-control my-3" placeholder="Nombres del Alumno">
      <input type="text" id="apellidosA" name="nombreC" class="form-control my-3" placeholder="Apellidos del Alumno">
      <input type="text" id="carnetA" name="nombreC" class="form-control my-3" placeholder="Asignar Carnet">

      <button type="button" onclick="grabar();" class="btn btn-primary">Guardar</button-->

    crossorigin="anonymous"></script>

  <!--POST-->
  <script>

    function grabar() {
      let url = 'http://147.182.187.126/attendance/alumno'
      var nombresA = document.getElementById('nombresA').value
      var apellidosA = document.getElementById('apellidosA').value
      var carnetA = document.getElementById('carnetA').value

      var data = {
        carnet: carnetA,
        nombres: nombresA,
        apellidos: apellidosA
      }

      console.log(JSON.stringify(data));

      fetch(url, {
        method: 'POST',
        body: JSON.stringify(data),
        headers: {
          'Content-Type': 'application/json'
        }
      }).then(res => res.json())
        .catch(error => console.error('Error: ', error))
        .then(response => console.log('Exito:', response));

    }

  </script>
