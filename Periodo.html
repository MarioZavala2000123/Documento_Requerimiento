<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Periodo</title>
</head>

<body>
    <h1>Periodo <a  class="btn" href="Index.html" role="button">Menú</a></h1>

    <div class="card">
        <div class="card-body">
            Filtro
        </div>
    </div>

    <div class="mb-3">
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
    </div>


    <button type="button" class="btn btn-primary">Buscar</button>
    <button type="button" class="btn btn-warning">Grabar</button>
    <button type="button" class="btn btn-danger">Exportar</button>

    <table class="table">
        <thead>
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Descripción</th>
                <th scope="col">Fecha Inicial</th>
                <th scope="col">Fecha Final</th>
            </tr>
        </thead>
        <tbody id="data">
            
        </tbody>
    </table>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous">
    </script>

<!--Fetch Imprimir-->
<script>
    let url = 'http://147.182.187.126/attendance/periodo'

    fetch(url)
    .then(Response => Response.json())
   .then(data => mostrarData(data)) 
    .catch(error=>console.log(error))

   const mostrarData = (data) => {
    console.log(data)
    let body = ''
   for (let i = 0; i<data.length; i++){
      body += `<td>${data[i].idPeriodo}</td>
               <td>${data[i].descripcion}</td>
               <td>${data[i].fechaInicial}</td>
               <td>${data[i].fechaFinal}</td>
                </tr> `
   }

    document.getElementById('data').innerHTML = body
    }
  </script>

</body>

</html>
